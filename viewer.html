
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - exporter - stl</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="styles.css">
	</head>
	<body>
        <nav>
            <h1>Shelly 3D Viewer</h1>
            <button id="return-button" class="return-button" onclick="window.location.href='index.html'">Return to Landing Page</button>
        </nav>

		<script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/"
              }
            }
          </script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { STLExporter } from 'three/addons/exporters/STLExporter.js';
			import { STLLoader } from 'three/addons/loaders/STLLoader.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			let scene, camera, renderer, exporter, mesh, object, controls;
            let material;
            

			const params = {
				exportASCII: exportASCII,
				exportBinary: exportBinary
			};

			init();
            animate();

			function init() {
                const urlParams = new URLSearchParams(window.location.search);
                const modelUrl = urlParams.get('model');

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.set( 4, 2, 4 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xa0a0a0 );
				scene.fog = new THREE.Fog( 0xa0a0a0, 4, 20 );

				exporter = new STLExporter();

				//

				const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444, 3 );
				hemiLight.position.set( 0, 20, 0 );
				scene.add( hemiLight );

				const directionalLight = new THREE.DirectionalLight( 0xffffff, 3 );
				directionalLight.position.set( 0, 20, 10 );
				directionalLight.castShadow = true;
				directionalLight.shadow.camera.top = 2;
				directionalLight.shadow.camera.bottom = - 2;
				directionalLight.shadow.camera.left = - 2;
				directionalLight.shadow.camera.right = 2;
				scene.add( directionalLight );

				// ground

				const ground = new THREE.Mesh(
                new THREE.PlaneGeometry( 500, 500 ),
                new THREE.MeshPhongMaterial( { color: 0xbbbbbb, depthWrite: false } ) );
				ground.rotation.x = - Math.PI / 2;
				ground.receiveShadow = true;
				scene.add( ground );

				const grid = new THREE.GridHelper( 500, 500, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );

				// export mesh

                const loader = new STLLoader();
                loader.load(decodeURIComponent(modelUrl), function (geometry) {
                    // const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
                    material = new THREE.MeshPhongMaterial({ color: 0x00ff00, wireframe: false });
                    object = new THREE.Mesh(geometry, material);
                    object.scale.set(0.05, 0.05, 0.05); 
                    object.position.set(0, 0, 0);
                    object.rotation.x = -Math.PI / 2;  // Lay the model flat
                    scene.add(object);
                });

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				renderer.shadowMap.enabled = true;
				document.body.appendChild( renderer.domElement );

				// OrbitControls for camera interaction
                controls = new OrbitControls(camera, renderer.domElement);
                controls.target.set( 0, 0.5, 0 );
				controls.update();
                // controls.enableDamping = true;  // Adds damping (inertia) for smoother movement
                // controls.dampingFactor = 0.05;

				//

				const gui = new GUI();
                const params = {
                    color: 0x00ff00,
                    wireframe: false,
                    rotateX: 0,
                    rotateY: 0,
                    rotateZ: 0,
                    layFlat: function() {
                        object.rotation.x = -Math.PI / 2;  // Lays the model flat
                    }
                };
				
                 // Color control
                gui.addColor(params, 'color').onChange(function (value) {
                    material.color.set(value);
                });

                // Wireframe control
                gui.add(params, 'wireframe').onChange(function (value) {
                    material.wireframe = value;
                });

                // Rotation controls
                gui.add(params, 'rotateX', -Math.PI, Math.PI).onChange(function (value) {
                    object.rotation.x = value;
                });
                gui.add(params, 'rotateY', -Math.PI, Math.PI).onChange(function (value) {
                    object.rotation.y = value;
                });
                gui.add(params, 'rotateZ', -Math.PI, Math.PI).onChange(function (value) {
                    object.rotation.z = value;
                });


                // Button to lay model flat
                gui.add(params, 'layFlat').name('Lay Model Flat');
                window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				renderer.render( scene, camera );

			}

			function exportASCII() {

				const result = exporter.parse( mesh );
				saveString( result, 'box.stl' );

			}

			function exportBinary() {

				const result = exporter.parse( mesh, { binary: true } );
				saveArrayBuffer( result, 'box.stl' );

			}

			const link = document.createElement( 'a' );
			link.style.display = 'none';
			document.body.appendChild( link );

			function save( blob, filename ) {

				link.href = URL.createObjectURL( blob );
				link.download = filename;
				link.click();

			}

			function saveString( text, filename ) {

				save( new Blob( [ text ], { type: 'text/plain' } ), filename );

			}

			function saveArrayBuffer( buffer, filename ) {

				save( new Blob( [ buffer ], { type: 'application/octet-stream' } ), filename );

			}

		</script>

	</body>
</html>
